service: audiomass-api # NOTE: update this with your service name

provider:
  name: aws
  runtime: dotnetcore1.0
  stage: dev # Set the default stage used. Default is dev
  region: us-east-1 # Overwrite the default region used. Default is us-east-1
  timeout: 30 # The default is 6

# you can define service wide environment variables here  
  environment:
    test: testValue

# you can add packaging information here
#package:
#  artifact: bin/Debug/netcoreapp1.0/publish/deploy-package.zip
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**
resources:  # CloudFormation template syntax
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: User
        AttributeDefinitions:
          - AttributeName: accountId
            AttributeType: S
        KeySchema:
          - AttributeName: accountId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
functions:
#user
  getUser:
    environment:
    handler: AudioMass::AudioMass.Handler.User::Get
    events:
      - http:
          path: account/profile
          method: get
          cors: true
  updateUser:
    environment:
    handler: AudioMass::AudioMass.Handler.User::Update
    events:
      - http:
          path: account/profile
          method: post
          cors: true
